<h1>{{DatosTabla.Titulo}}</h1>

<table class="table table-dark table-striped">

  <thead class="table-dark">

    <tr>

      <th *ngFor="let titulo of DatosTabla.TituloColumnas">{{ titulo }}</th>

    </tr>

  </thead>

  <tbody>

    <tr *ngFor="let item of DatosTabla.Datos">

      <td *ngFor="let columna of DatosTabla.NombreColumnas">{{ObtenerDato(item,columna)}}</td>

    </tr>

  </tbody>

</table>
